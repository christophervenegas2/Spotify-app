<div class="row row-cols-1 row-cols-md-4 g-5 mt-1 animated fadeIn">
  <div class="col" *ngFor="let item of items">
    <div class="card puntero" (click)="verArtistas( item )" >
      <img src="{{ item.images | noimage }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text" *ngFor="let artista of item.artists">
          <span class="badge bg-primary">{{artista.name}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
